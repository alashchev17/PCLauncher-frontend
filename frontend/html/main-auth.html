<div class="main-auth" id="mainAuth">
    <div class="auth-content">
        <div class="auth-title">
            <h1>Войдите в свою<br>учетную запись</h1>
            <p>Нет аккаунта? <a href="#">Регистрация</a></p>
        </div>
        <form class="auth-form" action="/" method="post">
            <input class="auth-input" type="text" name="nickname" placeholder="Имя пользователя" />
            <input class="auth-input" type="password" name="password" placeholder="Пароль" />
            <p class="auth-remember">
                <input class="auth-radio" type="radio" id="remember" name="remember-me">
                <label for="remember">Запомните меня</label>
            </p>
            <div class="auth-buttons">
                <a href="#">Забыли пароль?</a>
                <button class="auth-btn" type="submit">
                    Войти
                    <svg width="19" height="10" viewBox="0 0 19 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.1087 0L12.9689 1.103L16.0075 4.20916H0V5.79084H16.0075L12.9689 8.897L14.1087 10L19 5L14.1087 0Z" fill="none" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
